<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

<script type="text/babel">

var GoodDeal=React.createClass({
render()
{
return <div>Test promo</div>

}
});

var GoodDeals=React.createClass({
getPromoData()
{
  return  
  [{"Title":"Universal Studio Singapore Promotion: Winter Season","PromoPeriod":"01 Dec 2016 to 02 Jan 2017","Posted by":"MSS-PSC","Date":"30-Dec-16"},
   {"Title":"Financial Planning Awareness Talk\n","PromoPeriod":"25 Oct 2016 to 04 Nov 2016","Posted by":"MSS-PSC","Date":"12/30/2016"}]
},
renderPromotions()
{
    return this.getPromoData().map((promoitem) => (
        <GoodDeal appitem={promoitem} />
    ));  
},
    render()
    {
        return <div>{this.renderPromotions()}</div>;
    }

});


ReactDOM.render(
    <GoodDeals />,
document.getElementById('root')
); 
</script>
